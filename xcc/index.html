<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/jquery.fullpage.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/index.css"/>
	</head>
	<body>
		<!--公用元素-->
		<!--指示器 点容器-->
		<a href="#" class="go"><img src="images/00-go.png"/></a>
		<a href="#" class="more"><img src="images/00-more.png"/></a>
		<!--全局容器-->
		<div class="container">
			<!--每一个切换屏幕-->
			<div class="section screen01">
				<!--如果是大屏幕是  基于top定位  可能脱离显示区   所以要固定在一个区域内   用一个固定大小的容器来装内容-->
				<!--背景-->
				<div class="content">
					<!--商品列表，沙发，横幅-->
					<div class="goods"><img src="images/01-goods.png"/></div>
					<div class="sofa"><img src="images/01-sofa.png"/></div>
					<div class="fly"><img src="images/01-fly.png"/></div>
				</div>
			</div>
			<!--第二屏幕	动画特点：完全进入当前屏幕时执行动画-->
			<!--1.什么时候完全进入-->
			<!--2.怎么做动画...给大容器追加一个类，在这个类下面可以给需要做动画的元素添加动画属性-->
			<div class="section screen02">
				<div class="content">
					<!--商品列表-->
					<div class="goods"><img src="images/02-goods.png"/></div>
					<!--沙发-->
					<div class="sofa"><img src="images/02-sofa.png"/></div>
					<!--输入框（搜索框，文字（沙发））-->
					<div class="input">
						<img class="search" src="images/02-search.png"/>
						<img class="key" src="images/02-key.png"/>
					</div>
					<!--文字-->
					<div class="text">
						<img class="text1" src="images/02-text1.png"/>
						<img class="text2" src="images/02-text2.png"/>
					</div>
				</div>
			</div>
			<div class="section screen03">
				<div class="content">
					<div class="sofa">
						<img src="images/02-sofa.png"/>
					</div>
					<div class="change">
						<img class="change01" src="images/03-change01.gif"/>
						<img class="change02" src="images/03-change02.gif"/>
					</div>
					<div class="cart">
						<img class="cart01" src="images/03-cart01.gif"/>
						<img class="cart02" src="images/03-cart02.gif"/>
					</div>
				</div>
			</div>
			<div class="section screen04">
				<div class="content">
					<!--白云-->
					<div class="cloud"><img src="images/04-cloud.png"/></div>
					<!--文字-->
					<div class="text">
						<img src="images/04-text01.png"/>
						<img src="images/04-text02.png"/>
					</div>
					<!--购物车-->
					<div class="cart"><img src="images/04-cart.png"/></div>
					<!--沙发-->
					<div class="sofa"><img src="images/04-sofa.png"/></div>
					<!--收货地址-->
					<div class="address">
						<img src="images/04-address01.png"/>
						<img src="images/04-address02.png"/>
					</div>
				</div>
				
			</div>
			<div class="section screen05">
				<div class="content">
					<!--文字-->
					<div class="text"><img src="images/05-text.png"/></div>
					<!--沙发-->
					<div class="sofa"><img src="images/02-sofa.png"/></div>
					<!--银行卡-->
					<div class="card">
						<img class="cardImg" src="images/05-card.png"/>
						<img class="orderImg" src="images/05-order.png"/>
					</div>
					<!--点鼠标-->
					<div class="mouse">
						<img class="m1" src="images/05-mouse01.png"/>
						<img class="m2" src="images/05-mouse02.png"/>
						<img class="hand" src="images/05-hand.png"/>
					</div>
				</div>
			</div>
			<div class="section">第六屏</div>
			<div class="section">第七屏</div>
			<div class="section">第八屏</div>
		</div>
		
		
		<script src="bootstrap/js/jquery-1.9.1.js"></script>
		<script src="bootstrap/js/jquery.fullpage.js"></script>
		<script src="bootstrap/js/index.js"></script>
	</body>
</html>
